spring.application.name=recomendation-service
server.port=8640

# Configuraci�n del broker RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuraci�n personalizada para tu aplicaci�n
app.broker.exchange.recommendation=recommendation.exchange
app.broker.routing-key.recommendation.created=recommendation.created


# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
